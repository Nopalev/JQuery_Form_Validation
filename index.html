<html>
	<head>
		<title>Validasi Form dengan JQuery Validation - Achmatim.Net</title>
		<style type="text/css">
		.frm {
			border-style: solid;
			border-width: 5px;
			border-radius: 10px;
			border-color: goldenrod;
			margin: 10px 350px;
			background-color: rgb(65, 65, 65);
		}

		.labelfrm {
			display:block;
			margin-top:5px;
		}
		.error {
			display: block;
			color:rgb(255, 39, 82);
			margin-left: 5px;
		}
		</style>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script type="text/javascript" src="jquery/jquery.min.js"></script>
		<script type="text/javascript" src="jquery/jquery.validate.min.js"></script>
		
		<script type="text/javascript">
		$(document).ready(function() {
			$('#frm-mhs').validate({
				rules: {
					nim : {
						digits: true,
						minlength:10,
						maxlength:10
					},
					tgl: {
						indonesianDate:true
					},
					umur: {
						digits: true,
						range: [0, 100]
					}, 
					email: {
						email: true
					},
					situs: {
						url: true
					},
					pass2: {
						equalTo: "#pass1"
					}
				},
				messages: {
					nim: {
						required: "NIM is required",
						minlength: "NIM must be in 10 digits",
						maxlength: "NIM must be in 10 digits"
					},
					email: {
						required: "E-mail is required",
						email: "E-mail format is not valid"
					},
					pass2: {
						equalTo: "Password is not same"
					}
				}
			});
		});
		
		$.validator.addMethod(
			"indonesianDate",
			function(value, element) {
				return value.match(/^\d\d?\/\d\d?\/\d\d\d\d$/);
			},
			"Please enter a date in the format DD/MM/YYYY"
		);
		</script>
		
	</head>
	<body class="container-fluid bg-dark text-light">
		<div class="frm text-warning">
			<h1 class="text-center my-4">Input Data Mahasiswa</h1>
			<div class="d-flex justify-content-center">
				<form action="proses.php" method="post" id="frm-mhs">
					<label for="nim" class="labelfrm">NIM: </label>
					<input type="text" name="nim" id="nim" maxlength="10" class="required mb-2" size="50"/>
					
					<label for="nama" class="labelfrm">NAMA: </label>
					<input type="text" name="nama" id="nama" size="50" class="required mb-2"/>
					
					<label for="alamat" class="labelfrm">ALAMAT: </label>
					<textarea name="alamat" id="alamat" cols="52" rows="4" class="required mb-2"></textarea>
					
					<label for="tgl" class="labelfrm">TANGGAL LAHIR: </label>
					<input type="text" name="tgl" id="tgl" maxlength="10" size="50" class="required mb-2"/>
					
					<label for="umur" class="labelfrm">UMUR: </label>
					<input type="text" name="umur" id="umur" maxlength="3" size="50" class="required mb-2"/>
					
					<label for="email" class="labelfrm">ALAMAT EMAIL: </label>
					<input type="text" name="email" id="email" size="50" class="required mb-2"/>
					
					<label for="situs" class="labelfrm">ALAMAT SITUS: </label>
					<input type="text" name="situs" id="situs" size="50" class="required mb-2"/>
					
					<label for="pass1" class="labelfrm">PASSWORD: </label>
					<input type="password" name="pass1" id="pass1" size="50" class="required mb-2"/>
					
					<label for="pass2" class="labelfrm">ULANGI PASSWORD: </label>
					<input type="password" name="pass2" id="pass2" size="50" class="required mb-2"/>
					
					<div class="d-flex justify-content-center mt-4">
						<label for="submit" class="labelfrm">&nbsp;</label>
						<input type="submit" name="Submit" value="Submit" class="btn btn-danger"/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
